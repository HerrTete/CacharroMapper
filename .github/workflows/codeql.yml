# CodeQL Code Scanning Workflow
# This workflow performs security analysis of the code during build
# For more information see: https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning

name: "CodeQL Code Scanning"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run CodeQL analysis every Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initialize CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # CodeQL supports: 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby', 'swift'
        # Use 'csharp' for .NET projects
        # queries: security-extended  # Optional: use extended query suite for more thorough analysis

    # Setup .NET for building the solution
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Restore and build the solution
    # CodeQL analyzes the code during the build process
    - name: Restore dependencies
      run: dotnet restore src/CacharroMapper.sln

    - name: Build solution
      run: dotnet build src/CacharroMapper.sln --configuration Release --no-restore

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
